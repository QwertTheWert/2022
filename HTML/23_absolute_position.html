<!DOCTYPE html>
<html>
	<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Absolute Position</title>
</head>
<style type="text/css">
	div {
		position: absolute;
		width: 100px;
		height: 100px;
		outline: 5px solid black;
		font-weight: bold;
		text-align: center;
		/* margin-top: 15px; */
	}

	div#d1 {
		background-color: red;
		left: 0px;
		top: 0px;
		z-index: 3;
	}

	div#d2 {
		background-color: green;
		left: 75px;
		top: 25px;
		z-index: 2;
	}

	div#d3 {
		background-color: blue;
		left: 150px;
		top: 50px;
		z-index: 1;

	}

	div#d4 {
		background-color: yellow;
		left: 225px;
		top: 75px;
		z-index: 4;
	}
</style>
<body>
	<div id="d1">DIV #1</div>
	<div id="d2">DIV #2</div>
	<div id="d3">DIV #3</div>
	<div id="d4">DIV #4</div>
</body>
</html>
