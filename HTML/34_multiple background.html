<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Layering BG on an Element</title>
</head>
<style>
	.box {
		margin: 0 auto;
		width: 500px;
		height: 600px;
		background-color: gray;
		background: url(Mobogo.png) right top / 45% no-repeat,
					url(Scarecrow.png) right bottom / cover no-repeat;
	}
</style>
<body>
	<div class="box"></div>
</body>
</html>
