<!DOCTYPE html>
<html>
	<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Relative Position</title>
</head>
<style type="text/css">
	div {
		position: relative;
		width: 100px;
		height: 100px;
		outline: 5px solid black;
		font-weight: bold;
		text-align: center;
		/* margin-top: 15px; */
	}

	div#d1 {
		background-color: red;
		left: 200px;
	}

	div#d2 {
		background-color: green;
	}

	div#d3 {
		background-color: blue;
	}

	div#d4 {
		background-color: yellow;
	}
</style>
<body>
	<div id="d1">DIV #1</div>
	<div id="d2">DIV #2</div>
	<div id="d3">DIV #3</div>
	<div id="d4">DIV #4</div>
</body>
</html>
